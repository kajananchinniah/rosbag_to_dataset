---
    observation:
        "/odometry/filtered_odom":
            type: Odometry
            remap: "state"
            options:
                use_vel: False

        "/multisense/imu/imu_data":
            type: Imu
            remap: "imu"
            N_per_step: 20
            options:
                orientation: False
                angular_velocity: True
                linear_acceleration: True

        "/multisense/left/image_rect_color":
            type: Image
            remap: "image_rgb"
            options:
                output_resolution: [128, 128]
                nchannels: 3

        "/local_height_map":
            type: Image
            remap: "heightmap"
            options:
                output_resolution: [64, 64]
                empty_value: 1000000.
                nchannels: 2

        "/local_rgb_map":
            type: Image
            remap: "rgbmap"
            options:
                output_resolution: [64, 64]
                nchannels: 3

        "/wheel_rpm":
            type: RPWheelEncoders
            remap: "wheel_rpm"
            N_per_step: 20

        "/shock_pos":
            type: RPShockSensors
            remap: "shock_travel"
            N_per_step: 20

        "/controls":
            type: RPControls
            remap: "intervention"
            options:
                mode: "intervention"
                intervention_threshold: 200.


    action:
        "/cmd":
            type: Twist
            options:
                mode: action
    dt: 0.1
